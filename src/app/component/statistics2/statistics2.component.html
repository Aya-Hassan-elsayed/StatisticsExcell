<body>
    <div class="card">
        <div class="lines"></div>
        <div class="image-section">
            <img src="../../../assets/images/logo.png" alt="Logo">
        </div>
        <div class="content">
            <div class="details">
                <h1>Custom Updates File <br> <span>Select Excel File</span></h1>
                
                <div class="actionBtn">
                    <div class="upload-btn-wrapper">
                        <input (change)="selectfile($event)" type="file">
                        <button (click)="upload()" class="btn">Upload File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
